<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page for Sneaky Snatcher</title>
  <style>
    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }
    .hero-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero-subtitle {
      font-size: 20px;
      opacity: 0.9;
    }
    .cta-button {
      display: inline-block;
      background: #fff;
      color: #667eea;
      padding: 12px 32px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 30px;
      transition: transform 0.2s;
    }
    .cta-button:hover {
      transform: scale(1.05);
    }
    .product-card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      font-size: 18px;
      font-weight: 600;
      margin: 12px 0 8px;
    }
    .product-price {
      color: #059669;
      font-size: 24px;
      font-weight: bold;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #1f2937;
      color: white;
    }
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      opacity: 0.8;
    }
    .nav-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navigation" id="main-nav" data-testid="main-navigation">
    <div class="nav-logo">SneakyTest</div>
    <div class="nav-links">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Products</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
    </div>
  </nav>

  <section class="hero-section" id="hero" data-testid="hero-section">
    <h1 class="hero-title">Welcome to Our Platform</h1>
    <p class="hero-subtitle">Discover amazing components and snatch them for your projects</p>
    <a href="#" class="cta-button" data-testid="cta-button">Get Started</a>
  </section>

  <div class="product-card" id="featured-product" data-testid="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h3 class="product-title">Amazing Product</h3>
    <p class="product-price">$99.99</p>
  </div>
</body>
</html>
